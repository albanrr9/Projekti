<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNova</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

  <body>

      <div class="welcome-message">
        <h1>Welcome in TechNova</h1>
        <p>Discover the best deals on your favorite products</p>
      </div>
      <nav class="navbar">
        <a class="navbar" href="#"><img src="logotext.png" alt="TechNova" /></a>
        <button class="menu" onclick="menu()" ><img src="menu_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
        <form class="search-bar" id="searchbar">
          <input type="text" placeholder="Search..." />
          <button type="submit">
            <img src="magnifying-glass.png" alt="magnifying-glass" />
          </button>
        </form>
        <div class="buttons" id="buttons">
          <button class="wishlist"><img src="wishlist.png" alt="" /></button>
          <button class="cart"><img src="shopping-cart.png" alt="" /></button>
          <button class="signin"><img src="user.png" alt="" /></button>
        </div>
      </nav>
    </div>
