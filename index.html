<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNova</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
  </head>
  <body id="TechNova">
    <div class="wrapper">
      <div class="welcome-message">
        <h1 id="welcome-message">Welcome in TechNova</h1>
        <p id="welcome-message">
          Discover the best deals on your favorite products
        </p>
      </div>
      <nav class="navbar">
        <a href="#"><img src="img/logo/logotext.png" alt="TechNova" /></a>
        <button class="menu" onclick="menu()">
          <img src="img/navbar/menu_FILL0_wght400_GRAD0_opsz24.svg" />
        </button>
      </nav>
      <div class="navbar-elements" id="navbar-elements" style="display: none">
        <form class="search-bar">
          <input type="text" placeholder="Search..." />
          <button type="submit"><img src="img/navbar/magnifying-glass.png" /></button>
        </form>
        <div class="buttons">
          <a href="#">
            <div class="subbuttons">
              <div>
                <img src="img/navbar/wishlist.png">
              </div>
              <div>
                <p>Wishlist</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="subbuttons">
              <div>
                <img src="img/navbar/shopping-cart.png">
              </div>
              <div>
                <p>Cart</p>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="subbuttons">
              <div>
                <img src="img/navbar/user.png">
              </div>
              <div>
                <p>Sign In</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
