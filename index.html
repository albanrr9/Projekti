<!DOCTYPE html>
<html>
  <head>
    <title>TechNova</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome-message" id="top">
      <h1>Welcome in TechNova!</h1>
      <p>Discover the best deals on your favorite products.</p>
    </div>

    <div class="navbar">
      <img src="logotext.png" alt="Logo" />
      <form class="search-bar" id="search-bar">
        <input type="text" placeholder="Search..." />
        <button type="submit"><img src="/Projekti/magnifying-glass.png" /></button>
      </form>
      <div class="buttons" id="buttons">
        <button class="wishlist"><img src="/Projekti/wishlist.png" /></button>
        <button class="cart"><img src="/Projekti/shopping-cart.png" /></button>
        <button class="signin" style="margin-right: 20px">
          <img src="/Projekti/user.png" />
        </button>
      </div>
    </div>
    <div class="gallery">
      <div class="category">
        <img src="gaming-pc.png" alt="Gaming PCs" />
        <h2>Gaming PCs</h2>
      </div>
      <div class="category">
        <img src="gaming-laptop.png" alt="Gaming Laptops" />
        <h2>Gaming Laptops</h2>
      </div>
      <div class="category">
        <img src="consoles.jpg" alt="Consoles" />
        <h2>Consoles</h2>
      </div>
      <div class="category">
        <img src="gaming-monitor.jpg" alt="Gaming Monitors" />
        <h2>Gaming Monitors</h2>
      </div>
      <div class="category">
        <a href=""
          ><img src="/tv.jpg" alt="TVs" />
          <h2>TVs</h2></a
        >
      </div>
    </div>
    <div class="arrow-button">
      <a href="/index1.html"><img src="/left-arrow.png" /></a>
      <a href="#top"><img src="/up-arrow.png" /></a>
    </div>
  </body>
</html>
