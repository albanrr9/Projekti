<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNova</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body id="TechNova">
    <div class="wrapper">
      <div class="welcome-message">
        <h1>Welcome in TechNova</h1>
        <p>Discover the best deals on your favorite products</p>
      </div>
      <nav class="navbar">
        <a href="#"><img src="logotext.png" alt="TechNova"></a>
        <button class="menu" onclick="menu()"><img src="menu_FILL0_wght400_GRAD0_opsz24.svg"></button>
        
      </nav>
      <div class="navbar-elements" id="navbar-elements" style="display: none;">
        <form class="search-bar">
          <input type="text" placeholder="Search...">
          <button type="submit"><img src="magnifying-glass.png"></button>
        </form>
        <div class="buttons">
          <button><img src="wishlist.png"></button>
          <button><img src="shopping-cart.png"></button>
          <button><img src="user.png"></button>
        </div>
      </div>
    </div>
  </body>
</html>
